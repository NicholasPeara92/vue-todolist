<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div id="app">
            <header>
                <img src="img/logo.png" alt="logo Boolean">
            </header>
            <div class="d-flex">
                <form class="new-task" @submit.prevent="addTodo">
                    <input class="element" type="text" placeholder="Inserisci task" v-model="newTodo" required>
                    <button class="element" type="submit">Aggiungi</button>
                </form>
            </div>
            <div class="d-flex">
                <div class="container-todo">
                    <ul v-if="todoList.length > 0">
                        <li class="task" v-for="(todo, index) in todoList" :class="{done: todo.done === true}">
                            <span @click="todo.done = !todo.done">{{ todo.text }}</span>
                            <i class="fa-solid fa-xmark" @click="removeTodo(index)"></i>
                        </li>
                    </ul>
                    <h2 v-else>Non sono presenti task</h2>
                </div>
            </div>

        </div>


        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
